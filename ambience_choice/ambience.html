<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio on Button Click</title>
    <style>
        #playButton img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <button id="playButton"><img src="../imageIcon/play-solid.svg"></button>
    <audio id="myAudio" src="../sounds/fireplace.mp3"></audio>

    <script>
        var isPlaying = false;
        document.getElementById("playButton").addEventListener("click", function() {
            if(!isPlaying){
                var audio = document.getElementById("myAudio");
                audio.play();
                isPlaying = true;
            }
            else{
                var audio = document.getElementById("myAudio");
                audio.pause();
                isPlaying = false;
            }
        });
    </script>
</body>
</html>
