<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enfoque</title>
    <link rel="stylesheet" href="homepagestyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  </head>
  <body>
    <div class="topimageclass"><img src="../background/mountainshome.jpg" id="topimage"></div>
    <div class="uphead">
      <div class="enlogo">enfoque</div>
      <div class="midnav"><button id="focusbutton">Let's Focus</button></div>
      <div class="rightnav">
        <img src="../imageIcon/logoUntar.png" id="logountar">
      </div>
    </div>
      <div class="modetoggle">
        <img
          src="../imageIcon/sun-regular.svg"
          width="1.2%"
          class="togicon"
          id="sun"
        />
        <input type="checkbox" id="check" />
        <label for="check" class="buttoned"></label>
        <img
          src="../imageIcon/moon-solid.svg"
          width="1.2%"
          class="togicon"
          id="moon"
        />
      </div>
    <div class="topquote">
      <p id="quotes">“The cost of procrastination is the life you could’ve lived”</p>
      <button id="quotebutton">Focus Now</button>
    </div>
    <script src="homepagescript.js"></script>
  </body>
</html>
