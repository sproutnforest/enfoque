<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  </head>
  <body>
    <!-- 
        - #SIDE BARz
      -->

    <div class="uphead">
      <div class="enlogo">enfoque</div>
      <div class="rightnav">
        <button id="rightnavabout">About</button>
        <button id="rightnavcontact">Contact</button>
      </div>
    </div>
    <div class="side">
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="./imageIcon/logoUntar.png" alt="" />
              <span class="nav-item"></span>
            </a>
          </li>
          <li>
            <a href="#" class="icon">
              <i class="fas fa-clock fa-2x" id="clock"></i>
              <span class="nav-item"></span>
            </a>
          </li>
          <li>
            <a href="#" class="navbar-toggle">
              <i class="fas fa-palette fa-2x" id="palette"></i>
              <span class="nav-item"></span>
            </a>
          </li>
          <li>
            <a href="#" id="todo-button">
              <i class="fas fa-list-ul fa-2x" id="tdl"></i>
              <span class="nav-item"></span>
            </a>
          </li>
          <li>
            <a href="#" id="music-button">
              <i class="fas fa-music fa-2x" id="music"></i>
              <span class="nav-item"></span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="modetoggle">
        <img
          src="imageIcon/sun-regular.svg"
          width="1.2%"
          class="togicon"
          id="sun"
        />
        <input type="checkbox" id="check" />
        <label for="check" class="buttoned"></label>
        <img
          src="imageIcon/moon-solid.svg"
          width="1.2%"
          class="togicon"
          id="moon"
        />
      </div>
    </div>
    <!-- - #TO DO LIST-->
    <section id="todo-section">
      <div class="container-1">
        <div class="todo">
          <div class="stats-container">
            <div class="details">
              <h2>
                To-Do List ðŸŒ±
                <img
                  class="sticky-note"
                  src="./imageIcon/icons8-todo-list-66.png"
                  alt="Todo Icon"
                />
              </h2>
              <p>Keep it Up</p>
              <div id="progress-section">
                <div id="progressBar">
                  <div id="progress"></div>
                </div>
                <div class="stats-number">
                  <p id="numbers">2 / 3</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <input type="text" id="input-box" placeholder="Add your text" />
            <button onclick="addTask()" id="todobutton">Add Notes</button>
          </div>
          <ul id="list-container"></ul>
        </div>
      </div>
    </section>

    <!--Ambiance-->
    <section id="ambiance-section">
      <div class="Ambiance">
        <div class="fire">
          <img src="imageIcon/fire-solid.svg" class="ambicon" id="fireicon" />
          <button id="firebutton">
            <img src="imageIcon/play-solid.svg" id="fireplay" />
          </button>
          <audio id="fireaudio" src="sounds/fireplace.mp3"></audio>
          <div class="firevolume">
            <input
              type="range"
              min="1"
              max="100"
              value="100"
              class="fireslider"
              id="fireslider"
            />
          </div>
        </div>
        <div class="rain">
          <img
            src="imageIcon/cloud-rain-solid.svg"
            class="ambicon"
            id="rainicon"
          />
          <button id="rainbutton">
            <img src="imageIcon/play-solid.svg" id="rainplay" />
          </button>
          <audio id="rainaudio" src="sounds/rain.mp3"></audio>
          <div class="rainvolume">
            <input
              type="range"
              min="1"
              max="100"
              value="100"
              class="rainslider"
              id="rainslider"
            />
          </div>
        </div>
        <div class="type">
          <img
            src="imageIcon/typewriter_7207564.png"
            class="ambicon"
            id="typeicon"
          />
          <button id="typebutton">
            <img src="imageIcon/play-solid.svg" id="typeplay" />
          </button>
          <audio id="typeaudio" src="sounds/typerwriter.mp3"></audio>
          <div class="typevolume">
            <input
              type="range"
              min="1"
              max="100"
              value="100"
              class="typeslider"
              id="typeslider"
            />
          </div>
        </div>
        <div class="key">
          <img
            src="imageIcon/keyboard-solid.svg"
            class="ambicon"
            id="keyicon"
          />
          <button id="keybutton">
            <img src="imageIcon/play-solid.svg" id="keyplay" />
          </button>
          <audio id="keyaudio" src="sounds/keyboard.mp3"></audio>
          <div class="keyvolume">
            <input
              type="range"
              min="1"
              max="100"
              value="100"
              class="keyslider"
              id="keyslider"
            />
          </div>
        </div>
        <div class="write">
          <img
            src="imageIcon/pencil-solid.svg"
            class="ambicon"
            id="writeicon"
          />
          <button id="writebutton">
            <img src="imageIcon/play-solid.svg" id="writeplay" />
          </button>
          <audio id="writeaudio" src="sounds/writing.mp3"></audio>
          <div class="writevolume">
            <input
              type="range"
              min="1"
              max="100"
              value="100"
              class="writeslider"
              id="writeslider"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Background chooser -->
    <div class="background-chooser">
      <h2>...</h2>
      <div class="choices">
        <img src="../background/fireplace.jpg" alt="fireplace" class="choice" />
        <img src="../background/friends.jpg" alt="friends" class="choice" />
        <img
          src="../background/jakarta_night.jpg"
          alt="jakarta_night"
          class="choice"
        />
        <img
          src="../background/jakarta_sudirman.jpg"
          alt="jakarta_sudirman"
          class="choice"
        />
        <img src="../background/library.jpg" alt="library" class="choice" />
        <img
          src="../background/paris_france.jpg"
          alt="paris_france"
          class="choice"
        />
        <img src="../background/park.jpg" alt="park" class="choice" />
        <img src="../background/rainy.jpg" alt="rainy" class="choice" />
        <img src="../background/rainyday.jpg" alt="rainyday" class="choice" />
        <img
          src="../background/brooklyn_bridge.jpg"
          alt="brooklyn_bridge"
          class="choice"
        />
      </div>
    </div>

    <!--About-->
    <div class="about">
      <div class="brenda" id="deve">
        <img src="developerpic/brenda.jpg" />
        <p>Brenda Abigail Hans's H.<br />535230164</p>
      </div>
      <div class="eryca" id="deve">
        <img src="developerpic/eryca.jpg" />
        <p>Eryca Dhamma Shanty<br />535230071</p>
      </div>
      <div class="gea" id="deve">
        <img src="developerpic/gea.jpg" />
        <p>Georgia Sugisandhea<br />535230080</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
